<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Handling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Contact Form</h2>

    <!-- Form Structure -->
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <small class="error" id="nameError"></small><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <small class="error" id="emailError"></small><br>

        <label>Preferred Contact Method:</label><br>
        <input type="radio" id="contactEmail" name="contactMethod" value="Email" required> Email
        <input type="radio" id="contactPhone" name="contactMethod" value="Phone" required> Phone
        <small class="error" id="contactMethodError"></small><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms"> I accept terms and conditions
        </label>
        <small class="error" id="termsError"></small><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Form Summary Section -->
    <div id="formSummary">
        <h3>Form Summary</h3>
        <p><strong>Name:</strong> <span id="summaryName"></span></p>
        <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
        <p><strong>Preferred Contact Method:</strong> <span id="summaryContactMethod"></span></p>
        <p><strong>Terms Accepted:</strong> <span id="summaryTerms"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
